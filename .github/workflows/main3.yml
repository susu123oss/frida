name: Compile Frida for iPhone 6s
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Frida source code
        uses: actions/checkout@v3
        with:
          repository: frida/frida
          ref: 16.5.6
          path: frida

      - name: Set up build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-pip autoconf automake libtool pkg-config
          pip3 install meson ninja

      - name: Create cross compilation file
        run: |
          cat > frida/arm64e-cross-file.txt << EOF
          [binaries]
          c = 'aarch64-apple-darwin20-clang'
          cpp = 'aarch64-apple-darwin20-clang++'
          ar = 'aarch64-apple-darwin20-ar'
          strip = 'aarch64-apple-darwin20-strip'
          EOF

      - name: Configure build for arm64e
        run: |
          cd frida
          meson setup build --cross-file=arm64e-cross-file.txt

      - name: Build Frida
        run: |
          cd frida/build
          ninja

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frida-build-arm64e
          path: frida/build/*
